{% extends 'base.html' %}
{% block title %}Login |{% endblock  %} 
{% block content %}
<h1 class="mt-5 mb-3">Login</h1>

{% if not user.is_authenticated %}
<form method="POST" action="{% url 'login' %}">
    {% include 'partials/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" class="form-control" placeholder="Enter username" value="{{ request.POST.username}}">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% else %}
    <span>You're already logged in.</span> 
    <a href="{% url 'logout' %}">Click here</a> to logout
{% endif %}
{% endblock  %}
