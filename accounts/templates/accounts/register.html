{% extends 'base.html' %}
{% block title %}Register |{% endblock  %} 
{% block content %}
<h1 class="mt-5 mb-3">Register</h1>
<form method="POST" action="{% url 'register' %}">
    {% include 'partials/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter username" value="{{ request.POST.username }}">
      </div>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" name="email" class="form-control" placeholder="Enter email" value="{{ request.POST.email}}">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
        <label>Confirm your password</label>
        <input type="password" name="password_confirm" class="form-control" placeholder="Password">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock  %}
